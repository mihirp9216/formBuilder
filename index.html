<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form Builder</title>
</head>

<body>
    <div class="container">
        <h1>Form Builder</h1>
        <div class="button-container">
            <button id="createFormBtn">Create New Form</button>
            <button id="saveFormBtn" class="hidden">Save Form</button>
        </div>
        <div id="formArea" class="hidden">
            <h2 id="formTitle">New Form</h2>
            <div id="formFields"></div>
            <button id="addFieldBtn">Add Field</button>
            <!-- Submit button will be dynamically display here -->
        </div>
        <h2>Saved Forms</h2>
        <div id="formList" class="form-list"></div>
        <div id="responseDisplay" class="response-display"></div>
    </div>
    <script src="script.js" type="module"></script> <!-- use .js instead of .ts becasue it should be transpile the typescript to javascript -->
    <!-- <script src="script.ts" type="module"></script> instead of ts the above line used -->
</body>

</html>
